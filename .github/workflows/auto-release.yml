name: CI/CD Pipeline

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

jobs:
  # Check what files changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      docker-build: ${{ steps.changes.outputs.docker-build }}
      helm-charts: ${{ steps.changes.outputs.helm-charts }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: changes
        run: |
          # Get the commit before the current one for comparison
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            # First commit in repo
            CHANGED_FILES=$(git diff --name-only HEAD~1 2>/dev/null || git ls-files)
          else
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }})
          fi
          
          echo "Files changed in this push:"
          echo "$CHANGED_FILES"
          
          # Check for Docker build triggers (code changes)
          DOCKER_CHANGES=$(echo "$CHANGED_FILES" | grep -E '^(cmd/|internal/|web/|Dockerfile|go\.mod|go\.sum)' | wc -l)
          
          # Check for Helm changes
          HELM_CHANGES=$(echo "$CHANGED_FILES" | grep -E '^deploy/helm/' | wc -l)
          
          echo "Docker-relevant changes: $DOCKER_CHANGES"
          echo "Helm changes: $HELM_CHANGES"
          
          if [ "$DOCKER_CHANGES" -gt 0 ]; then
            echo "docker-build=true" >> $GITHUB_OUTPUT
            echo "🐳 Docker build needed - code changes detected"
          else
            echo "docker-build=false" >> $GITHUB_OUTPUT  
            echo "⏭️ Skipping Docker build - no code changes"
          fi
          
          if [ "$HELM_CHANGES" -gt 0 ]; then
            echo "helm-charts=true" >> $GITHUB_OUTPUT
            echo "📦 Helm changes detected"
          else
            echo "helm-charts=false" >> $GITHUB_OUTPUT
            echo "⏭️ No Helm changes"
          fi

  # Build and push latest image only if code changed
  build-latest:
    needs: detect-changes
    if: needs.detect-changes.outputs.docker-build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            web/package-lock.json
            docs/package-lock.json

      - name: Install frontend dependencies
        run: cd web && npm ci

      - name: Install docs dependencies
        run: cd docs && npm ci

      - name: Build frontend
        run: cd web && npm run build

      - name: Copy frontend build for Go embed
        run: |
          mkdir -p internal/ui/dist
          cp -r web/dist/* internal/ui/dist/

      - name: Build docs
        run: cd docs && npm run build

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Generate Swagger docs
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          swag init -g cmd/server/main.go -o internal/handlers/swagger

      - name: Run tests
        run: make test-coverage

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push latest image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: amerfu/pllm:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Determine if we need a new release
  check-release:
    needs: detect-changes
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version_type: ${{ steps.check.outputs.version_type }}
      new_version: ${{ steps.version.outputs.new_version }}
      version_without_v: ${{ steps.version.outputs.version_without_v }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release need
        id: check
        run: |
          DOCKER_CHANGED="${{ needs.detect-changes.outputs.docker-build }}"
          HELM_CHANGED="${{ needs.detect-changes.outputs.helm-charts }}"
          
          echo "Docker changes: $DOCKER_CHANGED"
          echo "Helm changes: $HELM_CHANGED"
          
          if [ "$HELM_CHANGED" = "true" ]; then
            echo "Helm charts changed - creating minor version release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version_type=minor" >> $GITHUB_OUTPUT
          elif [ "$DOCKER_CHANGED" = "true" ]; then
            echo "Code changed - creating patch version release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version_type=patch" >> $GITHUB_OUTPUT
          else
            echo "No significant changes - no release needed"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Calculate new version
        if: steps.check.outputs.should_release == 'true'
        id: version
        run: |
          LATEST_TAG=$(git tag -l --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          
          VERSION_TYPE="${{ steps.check.outputs.version_type }}"
          CURRENT_VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          case "$VERSION_TYPE" in
            patch)
              PATCH=$((PATCH + 1))
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
          esac
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          VERSION_WITHOUT_V="${MAJOR}.${MINOR}.${PATCH}"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_without_v=$VERSION_WITHOUT_V" >> $GITHUB_OUTPUT
          echo "Creating $VERSION_TYPE release: $NEW_VERSION"

  # Create release if needed
  create-release:
    needs: [detect-changes, build-latest, check-release]
    if: always() && needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        run: |
          NEW_VERSION="${{ needs.check-release.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_VERSION" -m "Auto-release $NEW_VERSION (${{ needs.check-release.outputs.version_type }})"
          git push origin "$NEW_VERSION"
          echo "Created and pushed tag: $NEW_VERSION"